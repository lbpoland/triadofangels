<div id="toa-chatbot">
  <!-- ========== CHATBOT TOGGLE ICON ========== -->
  <!-- Purpose: Floating icon to toggle the chatbot window -->
  <div id="chatbot-icon" title="Need help? Chat with us!" role="button" tabindex="0" aria-label="Toggle chatbot window">
    <img src="assets/images/chatbot.png" alt="Triad of Angels Chatbot Icon" width="48" height="48" loading="lazy">
  </div>

  <!-- ========== CHATBOT WINDOW ========== -->
  <!-- Purpose: Main chatbot interface, hidden by default -->
  <div id="chatbot-window" class="hidden" role="dialog" aria-label="Triad of Angels AI Assistant">
    <!-- Header: Persona display, voice toggle, and close button -->
    <div id="chatbot-header">
      <strong>Triad of Angels Assistant</strong>
      <span id="chatbot-persona">Connecting...</span>
      <label for="voice-toggle" class="voice-toggle-label">
        <input type="checkbox" id="voice-toggle" aria-label="Toggle voice responses">
        <span>Voice</span>
      </label>
      <button id="chatbot-close-button" aria-label="Close Chat Window" class="close-button">Ã—</button>
    </div>

    <!-- Conversation Log: Displays chat history -->
    <div id="chatbot-body" role="log" aria-live="polite"></div>

    <!-- Input Area: User input and send button -->
    <div id="chatbot-input">
      <input type="text" id="user-input" placeholder="Ask me anything..." aria-label="Chat input">
      <button id="chatbot-send-button" aria-label="Send message">Send</button>
    </div>
  </div>
</div>
